<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoya Nuestra Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 40px;
        }
        .donate-button {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apoya Nuestra Música</h1>
        <p>Ayúdanos a grabar nuestras primeras canciones</p>
    </header>
    <div class="container">
        <img src="imagen-banda.jpg" alt="Nuestra banda" width="80%">
        <p>Somos una banda emergente con muchas ganas de compartir nuestra música con el mundo. Tu apoyo nos ayudará a grabar nuestro primer EP.</p>
        <a class="donate-button" href="https://www.paypal.com/donate">Haz una Donación</a>
    </div>
    <footer>
        Síguenos en redes sociales | Contacto: contacto@tubanda.com
    </footer>
</body>
</html>
